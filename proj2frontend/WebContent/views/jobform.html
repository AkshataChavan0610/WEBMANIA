
<div class="container">
<center>
<b>
<h1>ADD JOB</h1>
<form>

<div class="form-group">
Enter Job Title:             <input type="text" ng-model="job.jobTitle">
</div>

<div class="form-group">
Enter Job Description:       
<textarea rows="1" cols="30"  ng-model="job.jobDescription"></textarea>
</div>

<div class="form-group">
Enter Skills Required:       <input type="text" ng-model="job.skillsRequired">
</div>

<div class="form-group">
Enter Location:              <input type="text" ng-model="job.location">
</div>

<div class="form-group">
Enter Company name:          <input type="text" ng-model="job.companyname">
</div>

<div class="form-group">
Enter Salary:                <input type="text" ng-model="job.salary">
</div>


<div class="form-group">

         <input type="submit" value="Add Job" ng-click="saveJob()">
</div>

</form>
</b>
</center>
</div>
